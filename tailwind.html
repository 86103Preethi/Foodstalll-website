<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css">
    
</head>


<body class="text-gray-600 font-nunito"> <!--custom font = font nunito-->


    <div class="grid md:grid-cols-3 "> <!--gap btw grid, grid column- |||-->
        <div class="md:col-span-1 md:flex md:justify-end"><!--col span= column expansion-->
          <nav class="text-right">
            <div class="flex justify-between items-center"><!--item center=making alignmnet in vertical direction-->
              <h1 class="font-medium uppercase p-4 border-b border-gray-100">
                <a href="#" class="hover:text-gray-700">Food Stall</a> <!-- sm - at a certain point it wil turn to red to green-->
              </h1>
              <div class="px-4 cursor-pointer md:hidden" id="burger">
                <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>                
              </div>
            </div>

            <ul class="text-sm mt-6 hidden md:block" id="menu"><!--md:block means diplay none to display block-->

              <li class="py-4">
                <a href="#" class="px-4 flex justify-end border-r-4 border-orange-500">
                  <span>Home</span>
                  <svg class="w-5 ml-2 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                </a>
              </li>

              <li class="py-4">
                <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                  <span>About</span>
                  <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                  </svg>
                </a>
              </li>

              <li class="py-4">
                <a href="#"class="px-4 flex justify-end border-r-4 border-white">
                  <span>Contact</span>
                  <svg  class="w-5 ml-2"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z" />
                  </svg>
                </a>
              </li>

            </ul>
          </nav>
        </div>
      
<main class="px-16 py-16 bg-gray-50 md:col-span-2"><!--padding in x any  y direction-->
          <div class="text-orange-400 flex md:justify-end" ><!--flex like justify , space between, around,  ...-->
            <a href="#" class="rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-orange-400 border-2 hover:bg-orange-400 hover:text-white transition ease-out duration-500">Log in</a>
            <a href="#" class="ml-4 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-orange-400 border-2 hover:bg-orange-400 hover:text-white transition ease-out duration-500">Sign up</a>
          </div>
          
          <!--
            <div class="flex items-center justify-center"> flex happens in x direction
            <div class="bg-red-500 h-4 w-6"></div>
            <div class="bg-blue-500 h-8 w-6"></div>
            <div class="bg-green-500 h-12 w-6"></div>
          </div>
          -->
           
    
          <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
            <h3 class="font-bold uppercase">Excusively For customers</h3>
          </header>
    
          <div  class="mt-12"><!--margin top 12-->
            <h4 class="font-bold mt-12 pd-2  border-b boder-gray-200">Latest Recipes</h4>


        <div class="mt-8 grid lg:grid-cols-3 gap-10"> 
              <!-- card1-->
            <div class=" bg-white rounded overflow-hidden shadow-md p-4 relative hover:shadow-lg"> <!--overflow:hidden - corners of the image will be hidden that goes over the cornrs-->
                <img src="food folder/food1.jpeg" alt="Salad" class="w-full h-80" >
                <div class="m-4">
                  <span class="font-bold">5 Bean Chili Stew</span>
                  <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                </div>
                <div class=" bg-orange-100 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-6">
                <!--Heroicons-->
              <svg  class="w-4 inline-block"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                  <span>25 mins</span>
                </div>
            </div>

              <!-- card2 -->
            <div class=" bg-white rounded overflow-hidden shadow-md p-4 relative hover:shadow-lg"> <!--overflow:hidden - corners of the image will be hidden that goes over the cornrs-->
               <img src="food folder/Food4.avif" alt="Pizza" class="w-full  h-80" >
               <div class="m-4">
              <span class="font-bold">Pizza</span>
             <span class="block text-gray-500 text-sm">Recipe by Mario</span>
             </div>
             <div class=" bg-orange-100 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-6">
              <!--Heroicons-->
              <svg  class="w-4 inline-block"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>20 mins</span>
            </div>
            </div>

             <!-- card3 -->
            <div class=" bg-white rounded overflow-hidden shadow-lg p-4 relative hover:shadow-lg"> <!--overflow:hidden - corners of the image will be hidden that goes over the cornrs-->
              <img src="food folder/Food3.avif" alt="cheesecake" class="w-full  h-80" >
              <div class="m-4">
                <span class="font-bold">cheesecake</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class=" bg-orange-100 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-6">
                <!--Heroicons-->
              <svg  class="w-4 inline-block"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>30 mins</span>
              </div>
            </div>

        </div>


<h4 class="font-bold mt-12 pd-2  border-b boder-gray-200">Most Popular Recipes</h4>


<div class="mt-8">
 <!--cards go here-->
</div>

    <div class="flex justify-center">
        <div class="bg-orange-200 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-200">
          Load More
        </div>
    </div>     

</main>  
</div>
